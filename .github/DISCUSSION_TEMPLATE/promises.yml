title: "[Promise] "
labels: "[Promise Discussion]"
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the promise made and any relevant details to the promise.
    validations:
      required: true
  - type: dropdown
    id: status
    attributes:
      label: What is the current status of this promise?
      options:
        - Not started
        - In progress
        - Achieved
        - Broken
        - Compromised
    validations:
      required: true
  - type: textarea
    id: statusinfo
    attributes:
      label: Status Description
      description: A brief description of the current status, if known.
    validations:
      required: true
  - type: dropdown
    id: category
    attributes:
      label: What is the current status of this promise?
      options:
        - First 24 Hours
        - First 100 Days
        - Culture
        - Economy
        - Environment
        - Government
        - Immigration
        - Indigenous
        - Security
        - Health
        - World
        - Education
    validations:
      required: true
  - type: textarea
    id: urls
    attributes:
      label: References (URLs)
      description: Provide a minimum of one resource that sources the promise being made.
    validations:
      required: true
